<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container_pai">
        <div class="container">
            <h1>Calculadora de IMC</h1>
            <div class="input_a_p">
            <h2>Peso (kg)</h2>
            <input type="number" placeholder="Ex: 75" id="peso">
            </div>
            <div class="input_a_p">
            <h2>Altura (cm) </h2>
            <input type="number" placeholder="Ex: 1.75" id="altura">   
            </div>
            <button type="submit" class="botao" onclick="calcular_imc()"> Calcular</button>
            <div>
                <h3>IMC: <section id="res"></section></h3>
            </div>
        </div>
    </div>
    </body>
</html>
